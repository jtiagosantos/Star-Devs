<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Star Devs</title>
        <link rel="stylesheet" href="./css/styles.css">
        <script defer src="./js/index.js"></script>

        <!--FONTS EXTERNAS-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;600;700&display=swap" rel="stylesheet">

        <!--ÍCONES-->
        <script src="https://kit.fontawesome.com/50cac3061b.js" crossorigin="anonymous"></script>

        <!--SWEETALERT2-->
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    </head>
    <body>
        <header>
            <h1>Star Devs</h1>
            <div class="image">
                <abbr title="Abrir lista de favoritos!">
                    <img class="button-favorite" src="./img/book.svg" alt="Book">
                </abbr>
            </div>
        </header>

        <main>
            <section class="cards-main">
                <div class="card-container">
                    <div class="card-main">
                        <span>Personagens</span>
                        <h2 class="persons">Carregando...</h2>
                    </div>
                    <img src="./img/darth.svg" alt="Darth-Vader" />
                </div>
                <div class="card-container">
                    <div class="card-main">
                        <span>Naves Estelares</span>
                        <h2 class="starships">Carregando...</h2>
                    </div>
                    <img src="./img/starship.svg" alt="Starship" />
                </div>
                <div class="card-container">
                    <div class="card-main">
                        <span>Planetas</span>
                        <h2 class="planets">Carregando...</h2>
                    </div>
                    <img src="./img/planet.svg" alt="Planet" />
                </div>
            </section>

            <section class="phrases-container">
                <div class="button-save-container">
                    <button id="btn-phrases">Ler uma frase</button>
                    <div class="save-icon">
                        <abbr title="Adicionar aos favoritos!">
                            <img src="./img/botao-salvar.svg" alt="Save-Button">
                        </abbr>
                        <span class="text-addFavorites">Adicionando aos favoritos...</span>
                    </div>
                </div>
                </div>
                <p id="phrase"></p>
                <div class="loading">Loading...</div>
            </section>
        </main>
        <!--MODAL COM OS FAVORITOS-->
        <div class="modal-phrases">
            <h2>
                <i class="fas fa-jedi"></i>
                    Frases Favoritas
                <i class="fas fa-times close"></i>
            </h2>
            <hr>
            <div class="phrases-wrapper">
                <h3></h3>
            </div>
            <div class="delete-wrapper">
                <span>Para remover uma frase, informe o ID:</span>
                <div class="input-button-area">
                    <input class="input-id" type="number" min="0">
                    <button class="button-delete">remover</button>
                    <span>Informe um ID!</span>
                    <span class="text-loading">Carregando...</span>
                </div>
            </div>
        </div>
    </body>
</html>
